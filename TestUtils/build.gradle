apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'

def LOCALHOST_IP = System.properties['LOCALHOST_IP'] ?: '"https://sandbox.braintreegateway.com"';
def GATEWAY_PORT = System.properties['GATEWAY_PORT'] ?: '"443"';

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 10
        versionName '1.1.0'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

sdkManager {
    emulatorVersion 'android-' + (System.getenv('EMULATOR_VERSION') ?: '19')
}

dependencies {
    compile 'org.mockito:mockito-core:1.9.5'
    compile 'com.google.dexmaker:dexmaker:1.1'
    compile 'com.google.dexmaker:dexmaker-mockito:1.1'
    compile 'com.jakewharton.espresso:espresso:1.1-r3'
}

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'LOCALHOST_IP', LOCALHOST_IP
    type.buildConfigField 'String', 'GATEWAY_PORT', GATEWAY_PORT
}
